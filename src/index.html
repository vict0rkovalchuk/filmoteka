<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started</title>
  </head>

  <body>
    <header class="header">
      <nav
        class="default navbar navbar-expand-lg navbar-dark fixed-top"
        style="z-index: 10"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="films">films</span><span class="net">.net</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link header__home" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link header__library" href="#">Library</a>
              </li>
              <li class="nav-item dropdown genres">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genres
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <nav
        class="library navbar navbar-expand-lg navbar-dark fixed-top"
        style="z-index: 1"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="films">films</span><span class="net">.net</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link header__watched" aria-current="page" href="#"
                  >Watched</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link header__queue" href="#">Queue</a>
              </li>
              <li class="nav-item dropdown genres">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genres
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="popularfilms-slider"></div>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <div class="about">
          <h4 class="main__filminfo-title"></h4>
          <div class="main__filminfo">
            <div class="main__filminfo-poster">
              <div class="img">
                <img src="" alt="" />
              </div>
            </div>
            <div class="main__filminfo-overview">
              <div class="overview"></div>
              <div class="fotorama fotorama-slider"></div>
            </div>
            <div class="main__filminfo-about">
              <div>
                Genres:
                <ul class="main__filminfo-genres"></ul>
              </div>

              <div class="main__filminfo-descr">
                <div class="main__filminfo-releasedata">
                  Year: <span></span>
                </div>
                <div class="main__filminfo-revenue">
                  Revenue: $<span></span>
                </div>
                <div class="main__filminfo-runtime">Runtime: <span></span></div>
                <div class="main__filminfo-tagline">Tagline: <span></span></div>
              </div>
            </div>
          </div>
        </div>

        <ul class="main__populars"></ul>
        <div class="pagination pagination-year">
          <div>
            <a href="#main">
              <button
                id="year-prev"
                type="button"
                class="btn btn-outline-success"
              >
                Prev
              </button></a
            >
            <input
              class="form-control me-2"
              type="number"
              name="pageNumber"
              id=""
              min="1"
            />
            <span> of&ensp;</span>
            <span class="page-amount"></span>
            <a href="#main">
              <button
                id="year-next"
                type="button"
                class="btn btn-outline-success"
              >
                Next
              </button></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
